<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <header class="left">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/52499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin image">
            
        </div>
<footer>
Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
</footer>
</header>
    <main>
       <div class="right">
<form action="">
    <div class="input">
        <label for="name">FISRT NAME</label>
        <input type="texT" name="name" id="name" autocomplete="name"/>
        <label for="last name">LAST NAME</label>
        <input type="text" name="last name" id="last name" autocomplete="last name"/>
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" autocomplete="email"/>
    </div>
    <div class="input">
        <label for="number">PHONE NUMBER</label>
        <input type="number" name="number" id="number" autocomplete="number" >
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" autocomplete="current-password"/>
        <label for="confirm password">CONFIRM PASSWORD</label>
        <input type="password" name="password" id="confirm password" autocomplete="current-password"/>
    </div>
</form>
   <div>
    <button>Create Account</button>
   </div>
  <p>
    Already have an account? <a href="#">log in</a>
  </p>
 </div> 
</main>
</body>
</html>
